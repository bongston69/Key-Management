<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <input type="text" id="username" name="username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-group password-group">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
                <span class="toggle-password" onclick="togglePassword()">&#128065;</span>
            </div>
            <input type="hidden" id="hwid" name="hwid">
            <button type="submit" class="login-button">Login</button>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash-message {{ category }}">
                                <span class="flash-icon">{{ '✔️' if category == 'success' else '❌' }}</span>
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate getting the HWID from the software level via API
            const hwid = 'SIMULATED_HWID'; // Replace with actual HWID logic
            document.getElementById('hwid').value = hwid;
        });

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
        }
    </script>
</body>
</html>
